<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Damage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Legends Damage Calculator</h2>
        <div class="form-group">
            <label for="damage">Damage Dealt:</label>
            <input type="number" id="damage" value="30">
        </div>
        <div class="form-group">
            <label for="damageType">Damage Type:</label>
            <select id="damageType">
                <option value="physical">Physical</option>
                <option value="magic">Magic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="AR">Armor Rating (AR):</label>
            <input type="number" id="AR" value="5">
        </div>
        <div class="form-group">
            <label for="MR">Magic Resistance (MR):</label>
            <input type="number" id="MR" value="0.5" step="0.1">
        </div>
        <div class="form-group">
            <label for="HP">Health Points (HP):</label>
            <input type="number" id="HP" value="100">
        </div>
        <div class="form-group">
            <label for="THP">Temporary Health Points (THP):</label>
            <input type="number" id="THP" value="20">
        </div>
        <div class="form-group">
            <label for="OS">Over-Shields (OS):</label>
            <input type="number" id="OS" value="20">
        </div>
        <button onclick="damageCal()">Calculate Damage</button>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
