<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Damage Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Legends Damage Calculator</h2>
        <div class="form-group">
            <label for="damage">Damage Dealt:</label>
            <input type="number" id="damage" value="0">
        </div>
        <div class="form-group">
            <label for="damageType">Damage Type:</label>
            <select id="damageType">
                <option value="physical">Physical</option>
                <option value="magic">Magic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="AR">Armor Rating (AR):</label>
            <input type="number" id="AR" value="0">
        </div>
        <div class="form-group">
            <label for="MR">Magic Resistance (MR):</label>
            <input type="number" id="MR" value="0.5" step="0.1">
        </div>
        <div class="form-group">
            <label for="HP">Health Points (HP):</label>
            <input type="number" id="HP" value="0">
        </div>
        <div class="form-group">
            <label for="THP">Temporary Health Points (THP):</label>
            <input type="number" id="THP" value="0">
        </div>
        <div class="form-group">
            <label for="OS">Over-Shields (OS):</label>
            <input type="number" id="OS" value="0">
        </div>
        <button onclick="damageCal()">Calculate Damage</button>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
